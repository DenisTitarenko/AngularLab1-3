<form class="mt-4" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           name="name"
           formControlName="name">
    <div class="is-valid" *ngIf="userForm.controls.name.hasError('required') && isSubmitted">
      Name is required
    </div>

    <label for="age">Age</label>
    <input type="number"
           class="form-control"
           id="age"
           name="age"
           min="0"
           max="120"
           value="0"
           formControlName="age">

    <fieldset class="form-group row">
      <legend class="col-form-legend col-sm-2">Sex</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label" for="man">Man</label>
          <input type="radio"
                 class="custom-radio"
                 name="sex"
                 id="man"
                 value="man"
                 formControlName="sex">
        </div>

        <div class="form-check">
          <label class="" for="woman">Woman</label>
          <input type="radio"
                 class="custom-radio"
                 name="sex"
                 id="woman"
                 value="woman"
                 formControlName="sex">
        </div>
      </div>
    </fieldset>

    <label class="mr-sm-2" for="select">Country</label>
    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="select" name="country" formControlName="country">
      <option selected>Choose...</option>
      <option value="us">US</option>
      <option value="uk">UK</option>
      <option value="ua">UA</option>
    </select>

    <label for="city">City</label>
    <input type="text"
           class="form-control"
           id="city"
           name="city"
           formControlName="city">

  </div>

  <button type="submit" class="btn btn-dark">Add user</button>
</form>
