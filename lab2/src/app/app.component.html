<html>
<body>
  <app-homepage [title]="title" [footerTmpl]="footerTmpl">
    <div class="header">
      <a href="#default" class="logo">CompanyLogo</a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    </div>
  </app-homepage>
  <button (click)="login()">Log in</button>
  <div *ngIf="isLoggedIn; else unauthorized">
    <p>ku</p>
    <p>fgff</p>
    <p>{{title | uppercase}}</p>
    <p>{{string | lowercase}}</p>
    <p>{{string | slice:2:10}}</p>
  </div>

  <ng-template #unauthorized>
    <p>Please log in</p>
  </ng-template>
  <p>Сегодня {{currentDate | date: 'yyyy-MM-dd'}}</p>

  <ng-template #footerTmpl>
    <footer>
      <p>Author: Hege Refsnes</p>
      <p><a href="mailto:hege@example.com">hege@example.com</a></p>
    </footer>
  </ng-template>

  <app-comp2 #counter></app-comp2>
  <button (click)="increment()">+</button>
  <button (click)="decrement()">-</button>
  <p>{{value | reverse:'mb'}}</p>
  <p>{{'siko'| r}}</p>

</body>

</html>
